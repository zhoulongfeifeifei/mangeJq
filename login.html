<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MT BIKE后台登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="main">
			<div class="login">
				<h2>MT BIKE</h2>
				<div class="login-item">
					<img src="img/登录_icon_账号.png"/>
					<input type="text" name="login-num" id="login-num" value="" placeholder="请输入账号" />
				</div>
				<div class="login-item">
					<img src="img/登录_icon_密码.png"/>
					<input type="password" name="login-num" id="login-pwd" value="" placeholder="请输入密码" />
				</div>
				<div id="login-btn">登录</div>
			</div>
		</div>
	</body>
	<script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script>
	<script src="js/login.js"></script>
	
</html>
